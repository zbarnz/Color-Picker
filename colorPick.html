<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body class="bodycp" style="background-color: white">
    <div class="header">
      <h1>Color Picker</h1>
    </div>
    <div>
      <div class="centercp">
        <button onclick="changeColor()" class="buttoncp">CHANGE</button>
      </div>
      <div id="colorRead" style="left: auto">
        <p>#FFFFFF</p>
      </div>
    </div>
  </body>
  <script>
    function changeColor() {
      var randomColor = Math.floor(Math.random() * 16777215).toString(16);
      document.body.style.backgroundColor = "#" + randomColor;

      document.getElementById("colorRead").innerHTML = "#" + randomColor;
    }
  </script>
</html>
